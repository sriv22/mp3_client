<div class="list" ng-controller='NewTaskController'>
  <center> <h1> Add Task {{errorMes}} </h1></center>
	<form>
	  <div class="row">
        <div class="small-12 columns">
          <span ng-show="showMissingFields && !newTask.name" style="color: red">*</span>
          Name: <input type="text" ng-model="newTask.name" />
          Description: <input type="text" ng-model="newTask.description" />
          <span ng-show="showMissingFields && !newTask.deadline" style="color: red">*</span>
          Deadline: <input type="date" ng-model="newTask.deadline" />
          User:
          <select ng-model="selectedUser" />
            <option ng-repeat="user in users" value="{{$index}}">{{user.name}}</option>
          </select>
        </div>
    </div>

    <div class="text-center">
      <button ng-click="createTask()" class="button tiny info">Add Task</button>
    </div>

    {{displayText}}

  </form>

  <br />
  <a href="#/tasklist" class="button default">Back to Task View</a>
</div>
