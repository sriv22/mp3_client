<div class="list" ng-controller='AddUserController'>
  <center> <h1> Add User {{errorMes}} </h1></center>
  <form>
    <div class="row">
        <div class="small-12 columns">
          Name: <input type="text" ng-model="newUser.name" />
          Email: <input type="email" ng-model="newUser.email" />
        </div>
    </div>

    <div class="text-center">
      <button ng-click="setData(username,useremail)" class="button tiny info">Add User</button>
    </div>

    {{displayText}}

  </form>

  <br />
  <a href="#/userlist" class="button default">Back to Users View</a>
</div>
